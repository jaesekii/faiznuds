<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaizNudes</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('images/faiz.jpeg') no-repeat center center fixed; 
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #012c89;
            color: white;
            padding: 10px;
            text-align: center;
            font-family: 'Bubblegum Sans', cursive;
            font-size: 3em;
        }

        nav {
            background-color: #a2bffe;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .image-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-item h3 {
            margin: 0;
            padding: 10px;
            background: #f1f1f1;
            text-align: center;
            color: #333;
            font-family: 'Bubblegum Sans', cursive;
        }

        footer {
            background-color: #012c89;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>FaizNudes!</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="#Top Rated">Top Rated</a></li>
            <li><a href="#Tags">Tags</a></li>
        </ul>
    </nav>
    <main>
        <section class="image-gallery">
            <div class="image-item">
                <a href="https://youtu.be/ka7euvdsk3k?si=wUgroy6l-41rN_wG" target="_blank">
                    <img src="images/image7.jpeg" alt="Image 1">
                    <h3>Mas Farhan Malu Tapi Mau</h3>
                </a>
            </div>
            <div class="image-item">
                <a href="https://youtu.be/ka7euvdsk3k?si=wUgroy6l-41rN_wG" target="_blank">
                    <img src="images/image2.jpeg" alt="Image 2">
                    <h3>Pak Asep Lucu</h3>
                </a>
            </div>
            <div class="image-item">
                <a href="https://youtu.be/ka7euvdsk3k?si=wUgroy6l-41rN_wG" target="_blank">
                    <img src="images/image3.jpeg" alt="Image 3">
                    <h3>Lil Nus Nus Musikal</h3>
                </a>
            </div>
            <div class="image-item">
                <a href="https://youtu.be/ka7euvdsk3k?si=wUgroy6l-41rN_wG" target="_blank">
                    <img src="images/image4.jpeg" alt="Image 4">
                    <h3>Mas Panji x Mas Husni di Hutan</h3>
                </a>
            </div>
            <!-- Add more image items as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FaizNudes. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const form = document.getElementById('contact-form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Thank you for your message, ' + form.name.value + '! We will get back to you soon.');
                    form.reset();
                });
            }
        });
    </script>
</body>
</html>
